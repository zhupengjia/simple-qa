version: '3'

services:

  simple_qa:
      image: zhupengjia/simple-qa:distilbert
      restart: always
      ports:
          - 5000:5000
      volumes:
          - ../data:/opt/chatbot/data
      working_dir: /opt/chatbot
      environment:
          BOT_INPUT: data/sample.txt
          BOT_BACKEND: restful
          BOT_SCORELIMIT: 0.2
